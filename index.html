<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>tiny fullscreen html-s(l)ideshow</title>
        <meta charset="utf-8" />
        <style type="text/css">
          html, body{
            overflow:hidden;/* this disables the document's scrollbars */
            margin:0;
            height:100%;
            scroll-behavior: smooth;
            user-select: none;/* this disables text-selection */
          }

          scroll-page {
            display: flex;
            align-items: center; /* vertical alignment of children */
            justify-content: space-around; /* equal space between each child-container */
            height: 100%;
            width:100%;
          }

          scroll-page > div {
            display:flex;
            flex-basis:20vw;
            height:50vh;
            align-items: center;
            justify-content: center;
            border: 3px dashed #333;
          }
        </style>
        <script src="sideshow.js" type="text/javascript"></script>
    </head>
    <body>
      <scroll-container>

        <scroll-page id="a1" style="background:AliceBlue;">
          <div><h1>1</h1></div>
       </scroll-page>

        <scroll-page id="a2" style="background:Beige;">
          <div><h1>1</h1></div>
          <div><h2>2</h2></div>
       </scroll-page>

        <scroll-page id="a3" style="background:Azure;">
          <div><h1>1</h1></div>
          <div><h2>2</h2></div>
          <div><h3>3</h3></div>
       </scroll-page>

      </scroll-container>
    </body>
</html>
